<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CurrencyApp</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js" type="text/javascript"></script>
</head>
<body>
<div class="container">

  <header>
    <h1>Currency transactions</h1>
  </header>

  <div class="box left">

    <section id="exchange">
      <h2>Exchange Rate</h2>
      1 USD = <input type="text" name="exchange" placeholder="0.85" maxlength="4">EUR
    </section>

    <section id="addTransaction">
      <h2>Add new transaction</h2>
      <form>
        <fieldset>
          <label for="name">Description</label>
          <input type="text" name="name" value=""/>
          <label for="amount">Paid</label>
          <input type="text" name="amount" value=""/>USD
          <input type="submit" name="add" value="+"/>
        </fieldset>
      </form>
    </section>

  </div>

  <div class="box right">

    <section id="importantTransaction">
      <h2>Transaction of the highest value</h2>
      <p><span class="topName">Add transaction to see</span><span class="topUSD">0USD</span><span class="topEUR">0EUR</span></p>
    </section>

    <section class="transactionList">
      <h2>Recent transactions</h2>
      <ul>
        <!--List elements-->
      </ul>
      <div class="sum">
        <p>Total: <span class="sumUSD">0USD</span><span class="sumEur">0EUR</span></p>
      </div>
    </section>
  </div>

</div>
</body>
</html>
